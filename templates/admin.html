{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-emerald-400">Access Logs</h1>

    <div class="bg-slate-800 rounded-lg shadow-xl overflow-hidden border border-slate-700">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-slate-900 text-slate-400 uppercase text-xs tracking-wider border-b border-slate-700">
                    <th class="p-4">Time</th>
                    <th class="p-4">User</th>
                    <th class="p-4">Status</th>
                    <th class="p-4">Message</th>
                    <th class="p-4">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-700">
                {% for log in logs %}
                <tr class="hover:bg-slate-700/50 transition">
                    <td class="p-4 text-slate-300 font-mono text-sm">{{ log['timestamp'] }}</td>
                    <td class="p-4 font-semibold text-white">{{ log['name'] }}</td>
                    <td class="p-4">
                        {% if log['allowed'] %}
                        <span
                            class="bg-emerald-900/50 text-emerald-400 px-3 py-1 rounded-full text-xs font-bold border border-emerald-900">ALLOWED</span>
                        {% else %}
                        <span
                            class="bg-red-900/50 text-red-400 px-3 py-1 rounded-full text-xs font-bold border border-red-900">DENIED</span>
                        {% endif %}
                    </td>
                    <td class="p-4 text-slate-400 text-sm">{{ log['reason'] }}</td>
                    <td class="p-4">
                        <form action="/admin/log/{{ log['id'] }}/delete" method="POST" class="inline"
                            onsubmit="return confirm('Are you sure you want to delete this log entry? This action cannot be undone.');">
                            <button type="submit"
                                class="text-rose-400 hover:text-rose-300 font-medium whitespace-nowrap text-sm bg-rose-950/30 px-3 py-1 rounded-md border border-rose-900">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="p-8 text-center text-slate-500">No logs found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
