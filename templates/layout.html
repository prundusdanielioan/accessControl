<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">
    <nav class="bg-slate-800 p-4 shadow-lg border-b border-slate-700">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-emerald-400 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.131A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.2-2.848.578-4.182m-3.44-2.04l-.054-.09" />
                </svg>
                Access<span class="text-white">Control</span>
            </a>
            <div class="space-x-4">
                <a href="/" class="hover:text-emerald-400 transition">Scanner</a>
                <a href="/users" class="hover:text-emerald-400 transition">Users</a>
                <a href="/register" class="hover:text-emerald-400 transition">Register</a>
                <a href="/admin" class="hover:text-emerald-400 transition">Logs</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-slate-800 p-4 text-center text-slate-500 text-sm">
        &copy; 2026 Prundus Daniel - Access Control System
    </footer>
</body>

</html>
